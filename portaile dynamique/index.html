<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Dynamique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="button1" class="tab-button" onclick="showContent('photo', this)">Photo</button>
        <button id="button2" class="tab-button" onclick="showContent('video', this)">Vidéo</button>
        <button id="button3" class="tab-button" onclick="showContent('cv', this)">CV</button>
        <button id="button4" class="tab-button" onclick="showContent('contact', this)">Contact</button>
    </div>
    <div id="content" class="content-frame">
        <div id="photo" class="content-section">
            <img src="Ma photo.jpg" alt="Photo de vous et votre binôme" style="height: 90vh;">
        </div>
        <div id="video" class="content-section">
            <video controls style="height: 300px; width: 700px;align-items: center; justify-content: center;">
                <source src="ma video.mp4" type="video/mp4" >
                Votre navigateur ne supporte pas la lecture de vidéos.
            </video>
        </div>
        <div id="cv" class="content-section">
            <embed src="mon cv pratique.pdf" type="application/pdf" width="100%" height="600px" />
        </div>
        <div id="contact" class="content-section">
            <form>
                <div>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required><br>
            </div>
            <div>
                <label for="name">Prenom :</label>
                <input type="text" id="name" name="nom" required><br>
            </div>
            <div>
                <label for="telephone">Numero de telephone :</label>
                <input type="tel" id="Numero" name="Numero" required><br>
            </div>
            <div>
                <label for="date">Date du jour :</label>
                <input type="date" id="date" name="date" placeholder="annee-mois-jour" required><br>
            </div>
            <div>
                <label for="email">Adress-mail :</label>
                <input type="email" id="email" name="email" required><br>
            </div>
            <div>
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea><br>
            </div>
                <input type="submit" value="Envoyer" class="button0" >
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
